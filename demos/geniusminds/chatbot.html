<div class="card container card-chat" style="padding: 0;">
    <div class="card-body hidden">
        <div class="botui-app-container" id="recruitbot-window" style=" width: 100%;"><bot-ui></bot-ui></div>
    </div>
    <div class="card-footer hidden">
        <div class="input-group" >
            <input id="user-input-message" class="form-control chat-text botui-actions-text-input" type="text" placeholder="Schrijf hier je bericht aan RecruitBot...">

                <img src="images/icon-send.svg" alt="">
            </button></div>
        </div>
    </div>
	<div class="text-center">
		<img src="images/chat-coming-soon.svg" alt="">

	</div>
</div>
