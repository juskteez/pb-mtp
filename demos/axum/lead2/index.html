<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
  <title>AxumGear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="floating-page">
  <div class="floating-page_right-rect"></div>
  <div class="floating-page_wrap floating-page_header">
    <a href="http://axumgear.com" class="logo" title="AxumGear"><img src="http://v.fastcdn.co/t/c1d387b9/1e4cca60/1497463515-17453981-150x38-logo.png" alt="AxumGear Logo"></a>
  </div>
  <div class="floating-page_wrap floating-page_body">
    <div class="floating-page_video">
      <!-- <iframe class="youtube_object" type="text/html" width="100%" height="100%" src="//www.youtube.com/embed/2Mm5OzBfDlE?&amp;wmode=transparent&amp;rel=0&amp;showinfo=0&amp;autoplay=1" data-src="//www.youtube.com/embed/2Mm5OzBfDlE?&amp;wmode=transparent&amp;rel=0&amp;showinfo=0&amp;autoplay=1" allowfullscreen="" frameborder="0"></iframe> -->
      <img src="axum_bud-1.png" alt="" class="axum_bud bud-1">
      <img src="axum_bud-2.png" alt="" class="axum_bud bud-2">
    </div>
    <div class="floating-page_content">
      <h2 class="floating-page_sub-title">True Wireless Sports Earbuds</h2>
      <h1 class="floating-page_title">Signal <span class="main">Never</span> Drops</h1>
      <div class="floating-page_subscribe-form">
        <p class="floating-page_form-desc"><b>Join AxumGear</b> now to get <b class="main">50% OFF</b> when launched</p>
        <p class="floating-page_form-desc uppercase lowprofile"><small>LIMITED TO 500 SPOTS</small></p>
        <div class="floating-page_form-wrap">
          <form action="#" method="POST">
            <div class="input-holder field-text">
              <div class="field-element ">
                <input type="text" name="MERGE1" id="MERGE1" value="" placeholder="Your First Name" data-label-inside="Your First Name" class="shortnice form-input  required  ">
              </div>
            </div>
            <div class="input-holder field-text">
              <div class="field-element ">
                <input type="email" name="MERGE0" id="MERGE0" value="" placeholder="Your Email" data-label-inside="Your Email" class="shortnice form-input required  ">
              </div>
            </div>
            <button class="btn submit-button button_submit dynamic-button corners">Join Now</button>
          </form>
        </div>
        <p class="floating-page_form-desc lowprofile"><small><i>There'll be nothing more than our relevant content to your inbox</i></small></p>
      </div>
    </div>
  </div>
  <div class="floating-page_wrap floating-page_footer">
    <div class="floating-page_mobile-rect"></div>
    <p>Be The First In The Gym To Own <span class="main">Axum</span>!</p>
  </div>
</div>
<script>
var inputs = document.getElementsByClassName('form-input');
for (var i=0;i<inputs.length;i++) {
  inputs[i].setAttribute('required','required');
}
</script>
</body>
</html>
